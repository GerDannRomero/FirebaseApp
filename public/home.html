<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <!--CSS files-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/home.css">
    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
</head>
<body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Expediente</h1>

              <form id="task-form">
                <label for="title">Paciente:</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Nombre del paciente"
                  autofocus
                />

                <label for="description">Descripción:</label>
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Descripción"
                ></textarea>

                <label for="file">Imagen o Archivo:</label>
                <input 
                    type="file" 
                    id="task-file"
                    accept=".jpg, .jpeg, .png"
                    class="form-control mb-3"
                    placeholder="Receta"
                    autofocus
                />


                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>


    <!-- Tasks List -->
    <div class="col-md-6" id="tasks-container"></div>

    <!-- CUSTOM CODE -->
    <script src="assets/js/home.js" type="module"></script>
</body>
</html>
